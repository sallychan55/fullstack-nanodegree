{% extends "base.html" %}

{% block content %}
<div class="post-heading">
    <h2>Login</h2>
</div>

<form method="post">
    <label>
        <div>Username</div>
        <input type="text" name="username" value="{{username}}">
    </label>

    <label>
        <div>Password</div>
        <input type="password" name="password" value="">
    </label>

    <div class="error">{{error}}</div>

    <input class="submit" type="submit">
</form>

<br>
Please signup from <a href="/signup">here</a> if you are a new user.

{% endblock %}
