<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sweets Map</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" , rel="stylesheet">
</head>
<body>
<main>
    <aside id="search" class="options-box">
        <h1>❤ Sweets Map ❤</h1>

        <input data-bind="value: query, valueUpdate: 'afterkeydown'"
               type="text" class="form-control" placeholder="Filter Locations">
        <hr>

        <ul data-bind="foreach: filterPins, valueUpdate: 'afterkeydown'">
            <li data-bind="text: name, click: $parent.clickHandler"></li>
        </ul>
    </aside>
    <article id="map"></article>
</main>

<script src='js/knockout-3.4.2.js'></script>
<script src="js/oauth.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Load the map to create a place to put the map in the HTML-->
<script src="js/map.js"></script>
<script src="js/yelp_request.js"></script>

<!-- Load the JS API ASYNCHRONOUSLY below.-->
<script
        src=
                "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAQCmh6kblPbULpvP78UWPl8ut4YnU-LAo&v=3&callback=initMap"
        async defer onerror="mapError()">
</script>

</body>
</html>
