<!DOCTYPE html>
<html>
  <head>
  	<title>Portfolio Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="row bottom-line">
       	<div class="col-md-6 header-padding">
           	<img class="title-logo" src="https://placekitten.com/120/120" alt="Logo">
       	</div>
       	<div class="col-md-6 header-padding text-right text-uppercase">
       	    <h1 class="title-super text-thin text-muted">Jane Doette</h1>
          	<h4>Front-end Ninja</h4>
        </div>
    </header>
    <article>
    	<picture id="banner">
        	<img src="https://placekitten.com/1140/350" alt="banner">
        </picture>
        <section id="post">
        <h2 class="text-muted">Featured Work</h2>
         	<figure class="col-md-4">
           		<img src="https://placekitten.com/555/300" alt="Appify">
           		<figcaption><h3 class="text-uppercase">Appify</h3></figcaption>
           		<p><a href="http://github.com/udacity/Appify">http://github.com/udacity/Appify</a></p>
         	</figure>
         	<figure class="col-md-4">
           		<img src="https://placekitten.com/555/300" alt="Sunflower">
           		<figcaption><h3 class="text-uppercase">Sunflower</h3></figcaption>
           		<p><a href="http://github.com/udacity/Sunflower">http://github.com/udacity/Sunflower</a></p>
         	</figure>
         	<figure class="col-md-4">
           		<img src="https://placekitten.com/555/300" alt="Bokeh">
           		<figcaption><h3 class="text-center text-uppercase">Bokeh</h3></figcaption>
           		<p><a href="http://github.com/udacity/Bokeh">http://github.com/udacity/Bokeh</a></p>
         	</figure>       
        </section>
    </article> 
</body></html>
